name: Build NET5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Restore packages
      working-directory: CustomerImport
      run: dotnet restore C17-.Net-CustomerImport.sln

    - name: Install tools
      run: dotnet tool restore

    - name: Install coverlet
      run: dotnet tool install --global coverlet.console

    - name: Build Debug and Release
      working-directory: CustomerImport
      run: |
           dotnet build --configuration Debug --no-restore C17-.Net-CustomerImport.sln
           dotnet build --configuration Release --no-restore C17-.Net-CustomerImport.sln

    - name: Testing
      working-directory: CustomerImport
      run: coverlet c17-.net-customerimport/bin/Debug/net5.0/CustomerImport.dll --target "dotnet" --targetargs "test c17-.net-customerimport/C17-.Net-CustomerImport.csproj --no-build --verbosity quiet" --format OpenCover --output customerimport.coverage.xml

    - name: Upload coverage to CodeCov
      run: bash <(curl -s https://codecov.io/bash)

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: ./*.coverage.xml
